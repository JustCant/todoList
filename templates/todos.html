<div class="list">  
    <div class="actions">
        <a href="" id="addBtn" ng-click="addTodo()">+ Add a New Task</a>
        <a href="" id="saveBtn" ng-click="saveTodos(todo)">Save Edits</a>
    </div>
    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
        <div class="itemBar">
            <input ng-model="todo.completed" type="checkbox"/>
            <span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
            <label ng-click="editing = true;" ng-hide="editing" >{{todo.name}}</label>
            <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="textInput editing-label" type="text"/>
        </div>
        <a href="" ng-click="deleteTodo(todo, $index)" class="deleteBtn">Delete</a>
    </div>
</div>
